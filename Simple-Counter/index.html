<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ffec50e4a3.js" crossorigin="anonymous"></script>
    <title>Simple Counter Example</title>
</head>
<body>
    <div class="container">
        <main class="CounterNumber">
            <h1 id="counter">0</h1>
            
            <div>
                <button class="decrease_btn" onclick="decrease()"><i class="fas fa-minus"></i></button>
                <button class="reset_btn" onclick="reset()">Reset</button>
                <button class="increase_btn" onclick="increase()"><i class="fas fa-plus"></i></button>    
            </div>
        </main>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
